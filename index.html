<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تقرير برنامج — الثانوية السادسة والعشرون</title>
  <style>
    :root{
      --ink:#0f172a;
      --muted:#5f6b7a;
      --bg:#f8fafc;
      --card:#ffffff;
      --line:#cfe8d3;
      --brand:#10b981;  /* أخضر */
      --brand-2:#0ea5e9;/* تركواز خفيف */
      --radius:18px;
      --shadow:0 10px 30px rgba(2,6,23,.06);
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.9 "Tajawal","Noto Naskh Arabic",system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:20px}
    /* شريط الديباجة (صورة 26.png) */
    .banner{
      background:#e6f5fd; border:1px solid #d7ecff; border-radius:20px;
      box-shadow:var(--shadow); overflow:hidden;
    }
    .banner img{display:block; width:100%; height:auto}

    /* عنوان المدرسة */
    .school{
      margin:16px auto 10px; text-align:center;
      background:#0b3a50; color:#fff;
      padding:12px 16px; border-radius:14px; font-weight:700; letter-spacing:.2px;
    }

    /* شريط اسم البرنامج */
    .prog{
      background:#134e4a; color:#fff; text-align:center; font-weight:800;
      padding:12px 18px; border-radius:14px; margin:8px 0 16px;
      box-shadow:0 4px 18px rgba(0,0,0,.06);
    }

    /* شبكة المعلومات */
    .grid{
      display:grid; gap:18px; grid-template-columns: 1fr 1fr;
    }
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    .card{
      background:var(--card); border:2px solid var(--line);
      border-radius:var(--radius); padding:16px 18px; box-shadow:var(--shadow);
    }
    .card h3{
      margin:0 0 10px; font-size:18px; font-weight:800; color:#0b8359;
      border-right:6px solid var(--brand); padding-right:10px;
    }
    .pill{
      background:#f0fff7; border:2px solid var(--line);
      padding:10px 12px; border-radius:12px; font-weight:700;
    }

    /* الأهداف */
    .goals{min-height:230px}
    .goals ul{
      margin:0; padding:0 18px; list-style:decimal;
    }
    .goals li{margin:4px 0}

    /* الشواهد */
    .gallery{
      display:grid; grid-template-columns:1fr 1fr; gap:14px;
    }
    .shot{
      border:2px solid var(--line); border-radius:16px; overflow:hidden; background:#fff;
    }
    .shot img{display:block; width:100%; height:220px; object-fit:cover}

    /* ترويسة قسم */
    .section-title{
      margin:22px 0 10px; text-align:center; font-weight:900; color:#107e5f;
      letter-spacing:.25px; font-size:20px; position:relative;
    }
    .section-title:after{
      content:""; height:3px; width:90px; background:linear-gradient(90deg,var(--brand),var(--brand-2));
      position:absolute; left:50%; transform:translateX(-50%); bottom:-6px; border-radius:2px;
    }

    /* تذييل */
    footer{
      margin:20px 0 6px; padding:14px 10px; border-top:2px solid var(--line);
      text-align:center; color:#334155; font-weight:700;
      background:#f9fffb; border-radius:14px;
    }
    footer small{display:block; color:#64748b; font-weight:600; margin-top:6px}

    /* طباعة */
    @media print{
      body{background:#fff}
      .wrap{padding:0}
      .banner, .card, footer{box-shadow:none}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- الديباجة (الصورة 26.png محفوظة بالمستودع) -->
    <div class="banner">
      <img src="26.png" alt="ديباجة المدرسة" />
    </div>

    <!-- اسم المدرسة (عدّل النص إن أردت) -->
    <div class="school">مدرسة أسامة بن زيد</div>

    <!-- اسم البرنامج -->
    <div class="prog">اسم البرنامج</div>

    <!-- شبكة: التاريخ / مقر التنفيذ / المنفذة -->
    <section class="grid" aria-label="بيانات البرنامج">
      <div class="card">
        <h3>التاريخ</h3>
        <div class="pill">— 12/12/1446 هـ —</div>
      </div>

      <div class="card">
        <h3>مقر التنفيذ</h3>
        <div class="pill">— الفصول الدراسية —</div>
      </div>

      <div class="card">
        <h3>المنفذة</h3>
        <div class="pill">— المعلمة/ ……………………… —</div>
      </div>

      <!-- «الأهداف» صندوق واسع؛ خليه يمتد عمودين على الشاشات العريضة -->
      <div class="card goals" style="grid-column:1 / -1">
        <h3>الأهداف</h3>
        <ul>
          <li>الهدف الأول.</li>
          <li>الهدف الثاني.</li>
          <li>الهدف الثالث.</li>
          <li>الهدف الرابع.</li>
          <li>الهدف الخامس.</li>
        </ul>
      </div>
    </section>

    <!-- الشواهد -->
    <h2 class="section-title">الشواهد</h2>
    <section class="gallery" aria-label="الشواهد (صور)">
      <!-- ضع صورك داخل images/ بالأسماء التالية أو غيّر المسارات -->
      <figure class="shot"><img src="images/shot-01.jpg" alt="شاهد 1"></figure>
      <figure class="shot"><img src="images/shot-02.jpg" alt="شاهد 2"></figure>
      <figure class="shot"><img src="images/shot-03.jpg" alt="شاهد 3"></figure>
      <figure class="shot"><img src="images/shot-04.jpg" alt="شاهد 4"></figure>
    </section>

    <!-- التذييل المطلوب سابقًا -->
    <footer>
      مديرة المدرسة: أماني آل عبشان
      <small>تصميم : أ ريم نافل</small>
    </footer>

  </div>
</body>
</html>
