/* ุถุบุท ุงูุตูุฑ ูุชุฎููู ุงููPDF */
function fileToDataURL(file){
  return new Promise((res, rej)=>{
    const fr = new FileReader();
    fr.onload = () => res(fr.result);
    fr.onerror = rej;
    fr.readAsDataURL(file);
  });
}
function loadImage(src){
  return new Promise((res, rej)=>{
    const img = new Image();
    img.onload = ()=>res(img);
    img.onerror = rej;
    img.src = src;
  });
}
async function compressImage(file, maxW=1200, quality=0.9){
  const dataUrl = await fileToDataURL(file);
  const img = await loadImage(dataUrl);
  const ratio = img.width / img.height;
  const w = Math.min(maxW, img.width);
  const h = Math.round(w / ratio);
  const canvas = document.createElement("canvas");
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "#fff"; ctx.fillRect(0,0,w,h);
  ctx.drawImage(img, 0, 0, w, h);
  return canvas.toDataURL("image/jpeg", quality);
}

async function resolveLetterheadSrc(base){
  const exts = ["", ".png",".jpg",".jpeg",".webp",".svg"];
  for(const ext of exts){
    const url = `${base}${ext}`;
    const ok = await imgExists(url);
    if(ok) return url;
  }
  return null;
}
function imgExists(url){
  return new Promise(res=>{
    const i = new Image();
    i.onload = ()=>res(true);
    i.onerror = ()=>res(false);
    // cache-bust ููุชุฃูุฏ ูู ุฌูุจ ุงูููู ุงููุฑููุน ุญุฏูุซูุง

}
