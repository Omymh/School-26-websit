<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نظام التقارير | يومية • أسبوعية • شهرية</title>

  <!-- خط مناسب عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800&display=swap" rel="stylesheet">

  <!-- html2pdf (html2canvas + jsPDF) لتنزيل PDF مباشرة -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
          integrity="sha512-YcsIPfS+vJr4k2bV5Sef9cYk1Y1gE0jYbHcUarWnms0i3dHf/9QF9lqzNwbtCw2dTmtQ1qClgZsxK9Y1sGfLwQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    :root{
      /* ألوان هوية الوزارة (درجات الأخضر السعودي) */
      --brand:#006C35;           /* أخضر أساسي */
      --brand-2:#0A8A4F;         /* أخضر أغمق قليلاً */
      --accent:#00A36C;          /* أخضر زمردي مساعد */
      --brand-weak:#E8F4EC;      /* خلفية فاتحة */
      --ink:#101315;
      --muted:#69707D;
      --bg:#F6F8F7;
      --card:#FFFFFF;
      --border:#E3E7EA;
      --danger:#DA3C3C;
      --radius:14px;
      --line:1.85;
      --page-w:920px;
    }

    html,body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Cairo", system-ui, -apple-system, "Segoe UI", "Noto Kufi Arabic", Arial, sans-serif;
      line-height:var(--line);
    }

    /* ====== غلاف ====== */
    .container{
      max-width:var(--page-w);
      margin:32px auto 44px; padding:0 16px;
    }

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:0 14px 40px rgba(0,0,0,.05);
      overflow:hidden;
    }

    /* ====== رأس + تبويبات ====== */
    .header{
      padding:16px 18px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      background:linear-gradient(180deg, var(--brand-weak), #fff);
      border-bottom:1px solid var(--border);
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px;
      color:var(--brand-2);
    }
    .brand .dot{
      width:12px; height:12px; border-radius:50%; background:var(--brand);
      box-shadow:0 0 0 6px rgba(0,108,53,.12);
    }

    .tabs{ display:flex; gap:8px; flex-wrap:wrap; }
    .tab{
      border:1px solid var(--border); background:#fff; color:#1f242b;
      padding:8px 14px; border-radius:10px; cursor:pointer; font-weight:800;
      transition:transform .2s ease, background .2s ease, color .2s ease, box-shadow .2s ease;
    }
    .tab:hover{ transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,.08); }
    .tab.active{
      background:var(--brand); border-color:var(--brand); color:#fff;
      box-shadow:0 6px 16px rgba(0,108,53,.25);
    }

    /* ====== النموذج ====== */
    .form{ padding:20px; display:grid; gap:16px; }
    .row{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    @media (max-width:680px){ .row{ grid-template-columns:1fr; } }

    label{ display:block; font-weight:700; font-size:15px; margin-bottom:6px; color:#273036; }

    input[type="text"], input[type="date"], textarea{
      width:100%; padding:12px 14px;
      border:1px solid var(--border); border-radius:12px; background:#fff; color:var(--ink); font-size:15px;
      outline:none; transition:border .2s, box-shadow .2s, transform .08s ease;
    }
    input:focus, textarea:focus{ border-color:var(--brand); box-shadow:0 0 0 3px var(--brand-weak); }
    input:active, textarea:active{ transform:scale(0.998); }
    textarea{ min-height:140px; resize:vertical; }

    /* لا نضع أي placeholder حسب طلبك */
    ::placeholder{ color:transparent; }

    .upload{
      border:1.5px dashed var(--border); border-radius:12px; padding:16px; background:#FBFEFC;
      text-align:center; transition:background .2s, border-color .2s;
    }
    .upload input{ display:none; }
    .thumbs{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; justify-content:flex-start; }
    .thumb{ width:84px; height:64px; border-radius:10px; overflow:hidden; border:1px solid var(--border); background:#f2f6f4; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .btn{
      appearance:none; border:0; border-radius:12px; padding:12px 16px; font-weight:800; cursor:pointer; font-size:14px;
      transition:transform .12s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter:brightness(1.02); transform:translateY(-1px); }
    .btn:active{ transform:translateY(0); }

    .btn-primary{
      background:linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%); color:#fff;
      box-shadow:0 8px 22px rgba(0,108,53,.25);
    }
    .btn-secondary{ background:var(--accent); color:#fff; box-shadow:0 8px 18px rgba(0,163,108,.22); }
    .btn-ghost{ background:#fff; color:#1e232e; border:1px solid var(--border); }
    .btn-danger{ background:var(--danger); color:#fff; }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:6px; }
    .note{ color:var(--muted); font-size:12.5px; }

    /* ====== نافذة المعاينة (انتقالات ذكية) ====== */
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(6,16,11,.55); z-index:9999; padding:20px;
    }
    .modal.show{ display:flex; }
    .sheet{
      width:100%; max-width:900px; max-height:90vh; overflow:auto;
      background:#fff; border-radius:16px; border:1px solid var(--border);
      box-shadow:0 22px 70px rgba(0,0,0,.35);
      transform-origin:center; opacity:0; transform:translateY(14px) scale(.98);
      transition:opacity .25s ease, transform .25s ease;
    }
    .modal.show .sheet{ opacity:1; transform:translateY(0) scale(1); }

    .sheet-head{
      padding:10px 14px; border-bottom:1px solid var(--border); display:flex; gap:8px; justify-content:space-between; align-items:center;
      position:sticky; top:0; background:#fff; z-index:2;
    }
    .sheet-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .sheet-body{ padding:18px 20px 24px; }

    /* ====== التقرير داخل المعاينة ====== */
    .report{ color:#000; font-size:14.5px; }
    .letterhead{ margin-bottom:12px; text-align:center; }
    .letterhead img{ max-width:100%; height:auto; display:block; margin:0 auto; }
    .title{ text-align:center; margin:10px 0 12px; }
    .title h1{ font-size:22px; margin:0; font-weight:800; color:#0b3f25; letter-spacing:.1px; }
    .meta{
      display:grid; gap:12px; grid-template-columns:repeat(2,1fr); margin:8px 0 14px;
    }
    .meta .field{ border:1px solid var(--border); border-radius:10px; padding:10px 12px; }
    .meta .label{ color:#6c7280; font-size:12.5px; margin-bottom:2px; }
    .meta .value{ font-weight:800; }
    .block{ margin:16px 0; }
    .block h3{ margin:0 0 8px; font-size:18px; border-right:4px solid var(--brand); padding-right:8px; color:#0b3f25; }
    .objectives ul{ margin:0; padding:0 18px; }
    .objectives li{ margin:6px 0; }

    .gallery{
      display:grid; gap:10px; grid-template-columns:repeat(2,1fr);
    }
    .gallery figure{
      margin:0; border:1px solid var(--border); border-radius:10px; overflow:hidden;
      aspect-ratio:4/3; background:#fafafa; display:flex; align-items:center; justify-content:center;
    }
    .gallery img{ width:100%; height:100%; object-fit:cover; display:block; }

    .footer{
      margin-top:20px; border-top:1px solid var(--border); padding-top:12px;
      display:flex; justify-content:space-between; gap:8px; font-weight:800;
    }

    /* انتقال تبويبات (تلاشي/انزلاق لطيف) */
    .tab-panel{ animation:fadeSlide .28s ease; }
    @keyframes fadeSlide{
      from{ opacity:0; transform:translateY(8px); }
      to{ opacity:1; transform:translateY(0); }
    }

    /* طباعة */
    @media print{
      body > *:not(.print-area){ display:none !important; }
      .modal{ display:block !important; background:transparent !important; padding:0 !important; }
      .sheet{ box-shadow:none; border:none; max-width:unset; max-height:unset; }
      .sheet-head{ display:none; }
      .sheet-body{ padding:0; }
      .print-area{ display:block; }
      @page{ size:A4; margin:12mm; }
      .block, .meta, .gallery{ break-inside:avoid; }
    }

    /* احترام تفضيلات تقليل الحركة */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="header">
        <div class="brand"><span class="dot"></span> نظام التقارير</div>
        <nav class="tabs" id="tabs">
          <button class="tab active" data-tab="daily">تقارير يومية</button>
          <button class="tab" data-tab="weekly">تقارير أسبوعية</button>
          <button class="tab" data-tab="monthly">تقارير شهرية</button>
        </nav>
      </div>

      <form class="form tab-panel" id="form" onsubmit="return false;">
        <div>
          <label for="programName">اسم البرنامج</label>
          <input id="programName" type="text">
        </div>

        <!-- التاريخ اليومي -->
        <div class="row" id="row-date-one">
          <div>
            <label for="dateOne">التاريخ</label>
            <input id="dateOne" type="date">
          </div>
          <div>
            <label for="place">مقر التنفيذ</label>
            <input id="place" type="text">
          </div>
        </div>

        <!-- فترة التاريخ (للأسبوعي / الشهري) -->
        <div class="row" id="row-date-range" style="display:none">
          <div>
            <label for="dateFrom">من تاريخ</label>
            <input id="dateFrom" type="date">
          </div>
          <div>
            <label for="dateTo">إلى تاريخ</label>
            <input id="dateTo" type="date">
          </div>
        </div>

        <div>
          <label for="executor">المنفذة</label>
          <input id="executor" type="text">
        </div>

        <div>
          <label for="objectives">الأهداف (سطر لكل هدف)</label>
          <textarea id="objectives"></textarea>
        </div>

        <!-- الشواهد -->
        <div>
          <label>الشواهد (حتى 4 صور)</label>
          <div class="upload" id="dropZone">
            <input id="evidenceFiles" type="file" accept="image/*" multiple>
            <label for="evidenceFiles" class="btn btn-ghost">اختيار الصور</label>
            <div class="note" id="uploadMsg">يمكن سحب الصور وإفلاتها هنا. الحد 4 صور.</div>
            <div class="thumbs" id="thumbs"></div>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-secondary" id="previewBtn">👁️‍🗨️ معاينة / طباعة</button>
          <button class="btn btn-primary" id="downloadBtn">⬇️ تنزيل PDF</button>
          <button class="btn btn-ghost" id="saveBtn">💾 حفظ</button>
          <button class="btn btn-danger" id="clearBtn" type="button">مسح البيانات</button>
        </div>
        <div class="note">يتم حفظ البيانات محليًا على جهازك فقط (LocalStorage).</div>
      </form>
    </div>
  </div>

  <!-- نافذة المعاينة -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
      <div class="sheet-head">
        <strong id="dlgTitle">معاينة التقرير</strong>
        <div class="sheet-actions">
          <button class="btn btn-secondary" id="printBtn">🖨️ طباعة</button>
          <button class="btn btn-primary" id="dlFromPreviewBtn">⬇️ تنزيل PDF</button>
          <button class="btn btn-ghost" id="closeModalBtn">✖️ إغلاق</button>
        </div>
      </div>
      <div class="sheet-body">
        <div id="printArea" class="report print-area" aria-live="polite"></div>
      </div>
    </div>
  </div>

<script>
/* ======================= إعدادات عامة ======================= */
const SCHOOL_HEADER_BASENAME = "26"; // اسم ملف الديباجة في جذر المستودع (بدون امتداد)

/* ======================= أدوات مساعدة ======================= */
const $ = (sel) => document.querySelector(sel);
const tabsEl = $("#tabs");
const formEl = $("#form");
const thumbsEl = $("#thumbs");
const dropZone = $("#dropZone");
const filesInput = $("#evidenceFiles");
const uploadMsg = $("#uploadMsg");
const modal = $("#modal");
const printArea = $("#printArea");

// حقول
const programName = $("#programName");
const dateOne     = $("#dateOne");
const dateFrom    = $("#dateFrom");
const dateTo      = $("#dateTo");
const place       = $("#place");
const executor    = $("#executor");
const objectives  = $("#objectives");

const rowDateOne  = $("#row-date-one");
const rowDateRange= $("#row-date-range");

const previewBtn  = $("#previewBtn");
const downloadBtn = $("#downloadBtn");
const dlFromPrev  = $("#dlFromPreviewBtn");
const printBtn    = $("#printBtn");
const closeModalBtn = $("#closeModalBtn");
const clearBtn    = $("#clearBtn");
const saveBtn     = $("#saveBtn");

/* ======================= الحالة والتخزين ======================= */
const blank = () => ({
  programName:"", dateOne:"", dateFrom:"", dateTo:"",
  place:"", executor:"", objectives:"", images:[]
});

const state = {
  currentTab: "daily",
  daily:   blank(),
  weekly:  blank(),
  monthly: blank()
};

function cur(){ return state[state.currentTab]; }

function saveAll(){ localStorage.setItem("report-suite-v3", JSON.stringify(state)); }
function loadAll(){
  try{
    const raw = localStorage.getItem("report-suite-v3");
    if(!raw) return;
    const parsed = JSON.parse(raw);
    if(parsed && typeof parsed === 'object'){
      if(parsed.daily)   state.daily = {...blank(), ...parsed.daily};
      if(parsed.weekly)  state.weekly = {...blank(), ...parsed.weekly};
      if(parsed.monthly) state.monthly= {...blank(), ...parsed.monthly};
      if(parsed.currentTab) state.currentTab = parsed.currentTab;
    }
  }catch{}
}

/* ======================= تبويبات مع انتقال ذكي ======================= */
function switchTab(tab){
  state.currentTab = tab;
  document.querySelectorAll(".tab").forEach(t=>{
    t.classList.toggle("active", t.dataset.tab === tab);
  });

  // التاريخ: يومي (حقل واحد) أو فترة (من-إلى)
  if(tab === "daily"){
    rowDateOne.style.display = "";
    rowDateRange.style.display = "none";
  }else{
    rowDateOne.style.display = "none";
    rowDateRange.style.display = "";
  }

  const s = cur();
  programName.value = s.programName || "";
  dateOne.value     = s.dateOne || "";
  dateFrom.value    = s.dateFrom || "";
  dateTo.value      = s.dateTo || "";
  place.value       = s.place || "";
  executor.value    = s.executor || "";
  objectives.value  = s.objectives || "";
  renderThumbs(s.images);

  // إعادة تشغيل حركة التبويب
  formEl.classList.remove("tab-panel"); void formEl.offsetWidth; formEl.classList.add("tab-panel");

  saveAll();
}

tabsEl.addEventListener("click", (e)=>{
  const b = e.target.closest(".tab");
  if(!b) return;
  switchTab(b.dataset.tab);
});

/* ======================= مدخلات ======================= */
programName.addEventListener("input", e=>{ cur().programName = e.target.value; saveAll(); });
dateOne.addEventListener("input", e=>{ cur().dateOne = e.target.value; saveAll(); });
dateFrom.addEventListener("input", e=>{ cur().dateFrom = e.target.value; saveAll(); });
dateTo.addEventListener("input", e=>{ cur().dateTo = e.target.value; saveAll(); });
place.addEventListener("input", e=>{ cur().place = e.target.value; saveAll(); });
executor.addEventListener("input", e=>{ cur().executor = e.target.value; saveAll(); });
objectives.addEventListener("input", e=>{ cur().objectives = e.target.value; saveAll(); });

saveBtn.addEventListener("click", ()=>{ saveAll(); toast("تم الحفظ ✔️"); });

clearBtn.addEventListener("click", ()=>{
  if(!confirm("هل تريدين مسح بيانات هذا القسم فقط؟")) return;
  state[state.currentTab] = blank();
  switchTab(state.currentTab);
  toast("تم المسح");
});

/* ======================= رفع الصور ======================= */
filesInput.addEventListener("change", ()=> handleFiles(filesInput.files));

dropZone.addEventListener("dragover", e=>{
  e.preventDefault();
  dropZone.style.background="#E8F4EC";
  dropZone.style.borderColor="var(--brand)";
});
dropZone.addEventListener("dragleave", ()=>{
  dropZone.style.background="#FBFEFC";
  dropZone.style.borderColor="var(--border)";
});
dropZone.addEventListener("drop", e=>{
  e.preventDefault();
  dropZone.style.background="#FBFEFC";
  dropZone.style.borderColor="var(--border)";
  handleFiles(e.dataTransfer.files);
});

async function handleFiles(files){
  const arr = Array.from(files || []);
  if(!arr.length) return;
  const s = cur();
  const room = Math.max(0, 4 - s.images.length);
  if(room <= 0){ setUploadMsg("وصلتِ إلى الحد الأقصى (4 صور).", true); return; }
  if(arr.length > room){
    setUploadMsg(`سيتم إضافة ${room} صور فقط (الحد 4).`, true);
  }else{
    setUploadMsg("تمت إضافة الصور ✔️");
  }
  for(const f of arr.slice(0, room)){
    if(!f.type.startsWith("image/")) continue;
    const data = await compressImage(f, 1400, 0.9);
    s.images.push(data);
  }
  renderThumbs(s.images);
  saveAll();
}

function renderThumbs(list){
  thumbsEl.innerHTML = "";
  (list||[]).slice(0,4).forEach((src)=>{
    const d = document.createElement("div");
    d.className = "thumb";
    const img = document.createElement("img");
    img.src = src; img.alt = "شاهِد";
    d.appendChild(img);
    thumbsEl.appendChild(d);
  });
}

function setUploadMsg(msg, danger=false){
  uploadMsg.textContent = msg;
  uploadMsg.style.color = danger ? "var(--danger)" : "var(--muted)";
  if(!danger){ setTimeout(()=>{ uploadMsg.textContent = "يمكن سحب الصور وإفلاتها هنا. الحد 4 صور."; uploadMsg.style.color = "var(--muted)"; }, 2000); }
}

/* ضغط الصور */
function fileToDataURL(file){
  return new Promise((res, rej)=>{
    const fr = new FileReader();
    fr.onload = () => res(fr.result);
    fr.onerror = rej;
    fr.readAsDataURL(file);
  });
}
function loadImage(src){
  return new Promise((res, rej)=>{
    const img = new Image();
    img.onload = ()=>res(img);
    img.onerror = rej;
    img.src = src;
  });
}
async function compressImage(file, maxW=1200, quality=0.9){
  const dataUrl = await fileToDataURL(file);
  const img = await loadImage(dataUrl);
  const ratio = img.width / img.height;
  const w = Math.min(maxW, img.width);
  const h = Math.round(w / ratio);
  const canvas = document.createElement("canvas");
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "#fff"; ctx.fillRect(0,0,w,h);
  ctx.drawImage(img, 0, 0, w, h);
  return canvas.toDataURL("image/jpeg", quality);
}

/* ======================= بناء التقرير ======================= */
function fmtDate(iso){
  if(!iso) return "—";
  try{ return new Intl.DateTimeFormat('ar', { dateStyle:'long' }).format(new Date(iso)); }
  catch{ return iso; }
}
function fmtRange(a,b){ if(!a || !b) return "—"; return `${fmtDate(a)} — ${fmtDate(b)}`; }
function objectivesHTML(text){
  const lines = (text||"").split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(!lines.length) return `<ul><li>—</li></ul>`;
  return `<ul>${lines.map(li=>`<li>${escapeHtml(li)}`).join("")}</ul>`;
}
function escapeHtml(s){ return s.replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;' }[m])); }

function buildReportDOM(){
  const s = cur();
  const wrap = document.createElement("div");
  wrap.innerHTML = `
    <div class="letterhead" id="rep-letterhead"><div class="note">جاري تحميل الديباجة…</div></div>
    <div class="title"><h1>${escapeHtml(s.programName || "—")}</h1></div>
    <div class="meta">
      <div class="field">
        <div class="label">${state.currentTab === "daily" ? "التاريخ" : "الفترة"}</div>
        <div class="value">${state.currentTab === "daily" ? fmtDate(s.dateOne) : fmtRange(s.dateFrom, s.dateTo)}</div>
      </div>
      <div class="field">
        <div class="label">مقر التنفيذ</div>
        <div class="value">${escapeHtml(s.place || "—")}</div>
      </div>
      <div class="field">
        <div class="label">المنفذة</div>
        <div class="value">${escapeHtml(s.executor || "—")}</div>
      </div>
      <div class="field">
        <div class="label">عدد الشواهد</div>
        <div class="value">${(s.images||[]).length} / 4</div>
      </div>
    </div>

    <div class="block objectives">
      <h3>الأهداف</h3>
      <div>${objectivesHTML(s.objectives)}</div>
    </div>

    <div class="block">
      <h3>الشواهد (صور)</h3>
      <div class="gallery" id="rep-gallery"></div>
    </div>

    <div class="footer">
      <div>مديرة المدرسة: أماني آل عبشان</div>
      <div>تصميم : أ ريم نافل</div>
    </div>
  `;
  return wrap;
}

/* ======================= تحميل الديباجة (ملف 26) ======================= */
/* نتحقق عبر عنصر Image لضمان التوافق مع GitHub Pages (قد يرفض طلب HEAD). */
async function resolveLetterheadSrc(base){
  const exts = ["", ".png",".jpg",".jpeg",".webp",".svg"];
  for(const ext of exts){
    const url = `${base}${ext}`;
    if(await imgExists(url)) return url;
  }
  return null;
}
function imgExists(url){
  return new Promise(res=>{
    const i = new Image();
    i.onload = ()=>res(true);
    i.onerror = ()=>res(false);
    // كسر التخزين المؤقت لضمان جلب الملف عند تحديثه في المستودع
    i.src = `${url}?v=${Date.now()}`;
  });
}

/* ======================= معاينة / طباعة / تنزيل PDF ======================= */
function ensureValid(){
  const s = cur();
  if(!s.programName.trim()){ alert("أدخلي اسم البرنامج."); return false; }
  if(state.currentTab === "daily"){
    if(!s.dateOne){ alert("حددي التاريخ."); return false; }
  }else{
    if(!s.dateFrom || !s.dateTo){ alert("حددي فترة التاريخ (من / إلى)."); return false; }
    if(new Date(s.dateFrom) > new Date(s.dateTo)){ alert("تسلسل التاريخ غير صحيح."); return false; }
  }
  return true;
}

async function openPreview(autoDownload=false){
  printArea.innerHTML = "";
  const dom = buildReportDOM();
  printArea.appendChild(dom);

  // تحميل الديباجة
  const src = await resolveLetterheadSrc(SCHOOL_HEADER_BASENAME);
  const holder = printArea.querySelector("#rep-letterhead");
  holder.innerHTML = "";
  if(src){
    const img = document.createElement("img");
    img.alt = "ديباجة المدرسة";
    img.src = src;
    holder.appendChild(img);
  }else{
    holder.innerHTML = `<div class="note" style="color:#b00020">تعذّر العثور على ملف الديباجة باسم <b>${SCHOOL_HEADER_BASENAME}</b> (مثال: 26.png / 26.jpg / 26.svg)</div>`;
  }

  // صور الشواهد
  const gal = printArea.querySelector("#rep-gallery");
  (cur().images || []).slice(0,4).forEach(src=>{
    const fig = document.createElement("figure");
    const img = document.createElement("img");
    img.src = src; img.alt = "شاهِد";
    fig.appendChild(img);
    gal.appendChild(fig);
  });

  // عرض النافذة مع انتقال
  modal.classList.add("show");
  modal.setAttribute("aria-hidden", "false");

  if(autoDownload){
    // انتظر رسم عناصر المعاينة ثم نزّل
    setTimeout(generatePdf, 280);
  }
}

function closePreview(){
  modal.classList.remove("show");
  modal.setAttribute("aria-hidden", "true");
}

function pdfFileName(){
  const s = cur();
  const base = (s.programName || "تقرير").replace(/[\\/:*?"<>|]/g,"").trim() || "تقرير";
  let suffix = "";
  if(state.currentTab === "daily" && s.dateOne) suffix = s.dateOne;
  if(state.currentTab !== "daily" && s.dateFrom && s.dateTo) suffix = `${s.dateFrom}_الى_${s.dateTo}`;
  return `${base}-${suffix || new Date().toISOString().slice(0,10)}.pdf`;
}

async function generatePdf(){
  const opt = {
    margin:[10,10,12,10],
    filename: pdfFileName(),
    image:{ type:'jpeg', quality:0.96 },
    html2canvas:{ scale:2, useCORS:true, backgroundColor:"#ffffff" },
    jsPDF:{ unit:'mm', format:'a4', orientation:'portrait' },
    pagebreak:{ mode:['css','legacy'] }
  };
  await html2pdf().set(opt).from(printArea).save(); // تنزيل مباشر على الجهاز
}

/* أزرار */
document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closePreview(); });
$("#previewBtn").addEventListener("click", ()=>{ if(!ensureValid()) return; openPreview(false); });
$("#downloadBtn").addEventListener("click", ()=>{ if(!ensureValid()) return; openPreview(true); });
$("#dlFromPreviewBtn").addEventListener("click", ()=> generatePdf());
$("#printBtn").addEventListener("click", ()=> window.print());
$("#closeModalBtn").addEventListener("click", closePreview);

/* إشعار صغير */
function toast(msg){
  uploadMsg.textContent = msg;
  uploadMsg.style.color = "var(--muted)";
  setTimeout(()=>{ uploadMsg.textContent = "يمكن سحب الصور وإفلاتها هنا. الحد 4 صور."; uploadMsg.style.color = "var(--muted)"; }, 2000);
}
